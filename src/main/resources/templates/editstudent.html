
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
 integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <!-- Image and text -->

    <h1 class="text-center text-primary">Student Form</h1>
  <div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 bg-light">
            <form class="mt-4" th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="post">
                <div class="form-row">
                    <div class="col-6">
                            <div class="form-group row">
                                <label  class="col-sm-4 col-form-label">Id</label>
                                <div class="col-sm-6">
                                  <input type="text" class="form-control" th:field="*{id}">
                                </div>
                            </div>                                
                    </div>
                    <div class="col-6 px-3 py-2">
                        <div class="form-group row">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" th:field="*{gender}" th:value="${gender}">
                                <label class="form-check-label">Male</label>
                              </div>
                              <div class="form-check form-check-inline px-5">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" th:field="*{gender}" th:value="${gender}">
                                <label class="form-check-label">Female</label>
                              </div>
                        </div>  
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-6">
                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control" th:field="*{name}" >
                            </div>
                        </div> 
                    </div>
                    <div class="col-6">
                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">Date</label>
                            <div class="col-sm-8">
                              <input type="date" class="form-control"  th:field="*{db}">
                            </div>
                        </div>  
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-6">
                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">NRC</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control"  placeholder="1/MaMaTa(N)12345" th:field="*{nrc}">
                            </div>
                        </div>  
                    </div>
                    <div class="col-6">
                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">City</label>
                            <div class="col-sm-8">
                                <select class="custom-select my-1 mr-sm-2"  th:field="*{city}">
                               
                                    <option value="yangon"> Yangon</option>
                                    <option value="mandalay"  >Mandalay</option>
                                    <option value="naypyidaw"  >NayPyiDaw</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label" >Address</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control"   th:field="*{address}">
                            </div>
                        </div>
                </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">Remark</label>
                            <div class="col-sm-10">
                                <textarea name="" id="" cols="58" rows="5" th:field="*{remark}" ></textarea>
                            </div>
                        </div>
                </div>
                </div>
                <button type="submit" class="btn btn-outline-secondary btn-lg btn-block">Update Student</button>
                <a th:href="@{/students}" class="btn btn-outline-secondary btn-lg btn-block">Show Students</a>

            </form>
              
        </div>
        <div class="col-3"></div>
    </div>
  </div>
        
</body>
</html>
